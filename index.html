<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Shark Swim</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script type="text/javascript" defer src="js/img.js"></script>
    <script type="text/javascript" defer src="js/util.js"></script>
    <script type="text/javascript" defer src="js/classes.js"></script>
    <script type="text/javascript" defer src="js/main.js"></script>
  </head>
  <body>
    <div class="game-wrapper">
      <div class="game-ui">
        <div class="timer-wrapper">
          <p id="timer">You've been alive for: 0 seconds</p>
        </div>
        <div class="limb-wrapper">
          <div class="limb">
            <img src="img/left-arm.png" alt="">
          </div>
          <div class="limb">
            <img src="img/right-arm.png" alt="">
          </div>
          <div class="limb">
            <img src="img/left-leg.png" alt="">
          </div>
          <div class="limb">
            <img src="img/right-leg.png" alt="">
          </div>
        </div>
      </div>
      <canvas id="canvas"></canvas>
    </div>
  </body>
</html>
